<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${product.name}">Product</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
  <a href="/">‚Üê Back</a>
  <div class="product">
    <img th:src="${product.imageUrl}" />
    <div>
      <h2 th:text="${product.name}">Name</h2>
      <p th:text="${product.description}">Desc</p>
      <p><b th:text="${#numbers.formatDecimal(product.price,1,2)}">$0.00</b></p>
      <form method="post" action="/cart/add"><button>Add to Cart</button></form>
    </div>
  </div>
</body>
</html>
